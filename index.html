<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>aircraft maintenance</title>
    <meta name="description" content="AME study tool">
    <meta name="author" content="Danae">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <style>
        * {
            text-align: center;
            font-family: Cambria;
            background-color: #cdeaf7;
            color: black;
            font-size: 1.2rem;
        }

        .buttons {
            text-align: left;
        }

        .question {
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        #qlabel {
            margin-bottom: 20px;
            font-size: 2.2rem;
        }

        #details {
            margin-top: 20px;
        }

        #answer:focus,
        #answer {
            border: none;
            border-bottom: 1px solid #ccc;
            font-size: 2.2rem;
            outline: none;
            max-width: 500px;
        }

        .green-text {
            color: green;
        }

        .red-text {
            color: red;
        }

        button {
            padding: 5px 10px;
            margin-top: 30px;
            margin-left: 10px;
            border: none;
            background-color: #99d4e9;
            font-size: 1.3rem;
        }

        #test {
            margin-top: 50px;
        }

        #results{
            display: none;
        }

        #summary {
            display: none;
            margin: auto;
            margin-top: 50px;
            font-size: 2.2rem;
            border-bottom: 1px solid;
            max-width: 600px;
            padding-bottom: 20px;
        }

        #result-list li{
            padding: 10px 0;
        }
    </style>

    <script src="prefixes.js"></script>

</head>

<body>
    <div class="info">
        <h3>Aircraft Maintenance</h3>
        <div id="base-info">
            <p>Answers should be in the same format as the questions, no space and no units, just the number and prefix. It is also case-sensitive</p>
            <p>sometimes it will round a number when it shouldnt ill probably fix that eventually who knows just ignore it for now</p>
        </div>

        <div class="buttons">
            <button onclick="startPrefixTest()">
                prefix quiz!
            </button>
            <br>
        </div>

    </div>

    <div id="test" style="display: none;">
        <div class="question">
            <div id="qlabel"></div>
        </div>

        <div>
            <input type="text" placeholder="type here" id="answer" autocomplete="off" />
        </div>

        <div id="details">
        </div>
    </div>


    <div id="summary">

    </div>

    <div id="results">
        <ul id="result-list">

        </ul>
        <button onclick="location.reload()">
            home
        </button>
    </div>


</body>
</html>
